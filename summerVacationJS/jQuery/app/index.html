    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="app.js"></script>

    <script>
        $(function() {
            var lastmenuFile = [
              {name: 'lastmenu', click:function(){alert('lastmenu');}},
              {name: 'lastmenu2', click:function(){alert('lastmenu2');}}
            ];

            var submenuFile = [
                {name: '새파일', click:function(){alert('새파일');}},
                {name: '열기', click:function(){alert('열기');}}
            ];
            var menuFile = {
                name: '파일',
                submenu: submenuFile,
                shortcut: 'F'
            }
            var menu = [
                    menuFile,
                    {name: '편집', shortcut:'E',
                    submenu : [{name:'실행취소',click:function(){alert("실행취소");}}]},
                    {name: '보기'},
                    {name: '검색', shortcut:'S'},
                    {name: '마지막 파일', shortcut:'L' ,submenu:lastmenuFile}

            ];

            var app = new App('#app',{toolbar:true});
            app.setMainMenu(menu);

          });
    </script>
</head>
