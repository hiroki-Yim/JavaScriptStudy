<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="jq.js"></script>
</head>

<body>
  <h2>회원가입</h2>
  <form method="post" id ="joinForm">
    <fieldset>

      <legend><b>필수 항목</b></legend>
      <div class="input row">
        <label for="user_id">아이디</label>
        <input type="text" id="user_id" name="user_id" value="" placeholder="아이디" required="아이디를 입력해 주세요">
        <span id="user_id_error" class="error"></span>
      </div>
      <div class="input row">
        <label for="user_password">비밀번호</label>
        <input type="text" id="user_password" name="user_password" value="" placeholder="비밀번호" required="비밀번호를 입력 해 주세요">
        <span id="user_ps_error" class="error"></span>
      </div>
      <div class="submit">
        <input type="submit" value="전송" />
      </div>

    </fieldset>
  </form>
</body>

</html>
