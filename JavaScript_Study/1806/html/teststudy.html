var y = "1" + 1 + 12;

/*
3. 논리 연산자(중요)
  "", 숫자 0, NaN, Null, Undefined 일 경우에는 false 나머지는 모두 true

*/
//논리 연산자
  var num1 = [] && 1; // num1 == 1
  console.log(num1);

  var num2 = 0 && 1; // num2 == 1
  console.log(num2);

  var num3 = '' && 1; //num3 == String
  console.log(num3);
